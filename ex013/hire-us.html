<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>

  <body>
    <header>
      <nav>
        <a href="./index.html"
          ><img src="/ex013/imagens/spacex-logo-1-250.png" alt="Logo SpaceX"
        /></a>
        | <a target="_blank" href="the-spaceships.html">The Spaceships</a> |
        <a target="_blank" href="hire-us.html">Hire Us</a> |
        <hr />
      </nav>

    <form>
      <section>
        <h2>Hire Us Now</h2>
        <p>
          Leave a message to request one of our services and we will get back to
          you as soon as possible.
        </p>
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
          <label for="email">- Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />
        <label for="spaceship">Spaceship: </label>
        <select name="spaceship" id="spaceship">
          <option value="Falcon 9">Falcon 9</option>
          <option value="Falcon Heavy">Falcon Heavy</option>
        </select>
        <label for="service">| Type of Service:</label>
        <input type="text" name="service" id="service" />
        <br />
        <br />
        <input type="button" value="Send Message" />
      </section>
    </form>
  </body>
