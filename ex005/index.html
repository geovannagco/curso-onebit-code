<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs e Span</title>
  </head>
  <body>
    <h1>Galáxias</h1>
    <div style="background-color: gray">
      <p>Galáxia <span style="background-color: green">Andrômeda</span></p>
      <p>Galáxia Olho Negro</p>
      <p>Galáxia do Cata-Vento</p>
    </div>
    <!-- A <div> é usada para um "bloco" de elementos. O <span> é usado para um elemento específico. -->
  </body>
</html>
